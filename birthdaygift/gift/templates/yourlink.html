<style>
    #msg{
        color: red;
    }
</style>
<div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="Sender">
     Copy this link and send to wish birthday
    </label>
    <input name="Sender" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Sender" type="text" placeholder="Sender">
    <button onclick="myFunction()">Copy Link</button>
    <div id="msg" hidden>link has been copied</div>
  </div>
<script>
    link=window.location.href
    document.getElementById("Sender").value=link.slice(0,-13)+"{{Sender}}"+"/"+"{{Receiver}}"
    function myFunction() {
            /* Get the text field */
            var copyText = document.getElementById("Sender");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);

            /* Alert the copied text */
            // alert("Copied the Link: " + copyText.value);
            document.getElementById("msg").removeAttribute("hidden"); 
        }
</script>
